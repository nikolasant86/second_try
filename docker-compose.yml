  weather_service:
    image: nikolavasant/weather_service:1.18
    container_name: weather_service
    networks:
      - logging-network
    volumes:
      - /var/log/apps/weather_service:/var/log/weather_service
    env_file:
      - .env
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: '64M'       

  gallery:
    image: nikolavasant/gallery:1.20
    container_name: gallery
    ports:
      - 8000:8000
    networks:
      - logging-network
    volumes:
      - /var/log/apps/gallery:/var/log/gallery
    env_file:
      - .env
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: '128M'

  calculator:
    image: nikolavasant/calculator:1.12
    container_name: calculator
    ports:
      - 5000:5000
    networks:
      - logging-network
    volumes:
      - /var/log/apps/calculator:/var/log/calculator
    env_file:
      - .env
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: '128M'

  nginx:
    image: ubuntu/nginx:latest
    container_name: nginx
    ports:
      - 80:80
    dns:
      - 8.8.8.8      # Google DNS
      - 1.1.1.1      # Cloudflare DNS
    networks:
      - logging-network
    volumes:
      - /etc/nginx:/etc/nginx
      - /var/log/nginx:/var/log/nginx
      - /home/nikolas/education/my_home_project/second_try/html/home-calculator:/usr/share/nginx/html:ro
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: '256M'

  fluent-bit:
    image: fluent/fluent-bit:4.1.0
    container_name: fluent
    networks:
      - logging-network
    volumes:
      - /etc/fluent-bit:/fluent-bit/etc
      - /var/log/nginx:/var/log/nginx
      - /var/log/apps:/var/log/apps
    depends_on:
      - nginx
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: '256M'

  logstash:
    image: logstash:8.18.8
    container_name: logstash
    ports:
      - 5044:5044
    networks:
      - logging-network
    volumes:
      - /etc/logstash:/usr/share/logstash
    depends_on:
      - fluent-bit
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: '512M'

  elasticsearch:
    image: elasticsearch:8.18.8
    container_name: elastic
    ports:
      - 9200:9200
      - 9300:9300
    networks:
      - logging-network
    volumes:
      - /etc/elasticsearch/config:/usr/share/elasticsearch/config
    depends_on:
      - logstash
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: '512M'

  kibana:
    image: kibana:8.18.8
    container_name: kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://elastic:9200
    ports:
      - 5601:5601
    networks:
      - logging-network
    depends_on:
      - elasticsearch
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: '1G'

  node-exporter:
    image: prom/node-exporter:v1.10.2
    container_name: node-exporter
    ports:
      - 9100:9100
    networks:
      - logging-network
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: '256M'

  prometheus:
    image: ubuntu/prometheus:3-24.04_stable
    container_name: prometheus
    ports:
      - 9090:9090
    networks:
      - logging-network
    volumes:
      - /etc/prometheus:/etc/prometheus
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: '256M'

  grafana:
    image: grafana/grafana:12.4.0-20585723282-ubuntu
    container_name: grafana
    ports:
      - 3000:3000
    networks:
      - logging-network
    volumes:
      - /etc/grafana:/usr/share/grafana
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: '256M'

networks:
  logging-network:
    driver: bridge
