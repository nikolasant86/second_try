
services:
  env_utils:
    image: nikolavasant/env_utils:1.1
    container_name: env_utils
    networks:
      - logging-network

  geoservice:
    image: nikolavasant/geoservice:1.27
    container_name: geoservice
    ports:
      - 7999:7999
    dns:
      - 8.8.8.8      # Google DNS
      - 1.1.1.1      # Cloudflare DNS
    networks:
      - logging-network
    volumes:
      - /var/log/apps/geoservice:/var/log/geoservice
    env_file:
      - .env
    depends_on:
      - weather_service
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: '64M'
  
  # ip_service:
  #   image: nikolavasant/ip_service:1.9
  #   container_name: ip_service
  #   ports:
  #     - 8001:8001
