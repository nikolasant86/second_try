<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Каталог электрических чайников</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 20px;
    background-color: #f8f8f8;
  }
  h1 {
    text-align: center;
  }
  .catalog {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: center;
  }
  .item {
    background: #fff;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    width: 200px;
    padding: 10px;
    text-align: center;
  }
  .item img {
    width: 100%;
    height: auto;
    border-radius: 4px;
  }
  .name {
    font-weight: bold;
    margin: 10px 0 5px;
  }
  .description {
    font-size: 0.9em;
    color: #555;
  }
</style>
</head>
<body>
<h1>Каталог электрических чайников</h1>
<div class="catalog">

  <div class="item">
    <img src="/home/nikolas/education/lesson1/stage1/images/model_a.jpg" alt="Чайник 1" />
    <div class="name">Электрический чайник Model A</div>
    <div class="description">Быстро нагревает воду, объем 1.7 л, нержавеющая сталь.</div>
  </div>

  <div class="item">
    <img src="/home/nikolas/education/lesson1/stage1/images/model_b.jpg" alt="Чайник 2" />
    <div class="name">Электрический чайник Model B</div>
    <div class="description">Стеклянный корпус с подсветкой, объем 1.5 л.</div>
  </div>


</div>
</body>
</html>
